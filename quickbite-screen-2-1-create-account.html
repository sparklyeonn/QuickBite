<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBite: Crear Cuenta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8F4E3; color: #4A3F4F; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .bg-cream { background-color: #F8F4E3; }
        .bg-orange { background-color: #FF8C42; }
        .text-orange { color: #FF8C42; }
        .text-brown { color: #4A3F4F; }
        input[type="email"], input[type="password"], input[type="text"] { border: 1px solid #D1D1D1; padding: 0.75rem; border-radius: 0.5rem; background-color: #FFFFFF; color: #4A3F4F; }
    </style>
</head>
<body class="bg-cream p-4">
    <div class="w-full max-w-sm mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-brown mb-6">Crear Cuenta</h2>
        <form class="flex flex-col space-y-4">
            <input type="text" placeholder="Nombre completo" class="w-full" />
            <input type="email" placeholder="Correo electrónico" class="w-full" />
            <input type="password" placeholder="Contraseña" class="w-full" />
            <input type="password" placeholder="Confirmar contraseña" class="w-full" />
            <button type="button" onclick="window.location.href='quickbite-screen-2-login.html';" class="bg-orange text-white py-3 rounded-lg font-bold hover:bg-opacity-90 transition-all duration-300">Registrarse</button>
        </form>
        <p class="text-center text-sm mt-6">
            ¿Ya tienes cuenta? <a href="quickbite-screen-2-login.html" class="text-orange hover:underline font-semibold">Iniciar Sesión</a>
        </p>
    </div>
</body>
</html>
