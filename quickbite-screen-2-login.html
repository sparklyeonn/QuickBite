<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBite: Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8F4E3; color: #4A3F4F; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .bg-cream { background-color: #F8F4E3; }
        .bg-orange { background-color: #FF8C42; }
        .text-orange { color: #FF8C42; }
        .text-brown { color: #4A3F4F; }
        input[type="email"], input[type="password"], input[type="text"] { border: 1px solid #D1D1D1; padding: 0.75rem; border-radius: 0.5rem; background-color: #FFFFFF; color: #4A3F4F; }
    </style>
</head>
<body class="bg-cream p-4">
    <div class="w-full max-w-sm mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-brown mb-6">Iniciar Sesión</h2>
        <form class="flex flex-col space-y-4">
            <input type="email" placeholder="Correo electrónico" class="w-full" />
            <input type="password" placeholder="Contraseña" class="w-full" />
            <button type="button" onclick="window.location.href='quickbite-screen-3-main-app.html';" class="bg-orange text-white py-3 rounded-lg font-bold hover:bg-opacity-90 transition-all duration-300">Entrar</button>
        </form>
        <p class="text-center text-sm mt-4">
            <a href="#" class="text-orange hover:underline" onclick="alert('Funcionalidad de recuperación de contraseña no implementada en este demo.');">¿Olvidaste tu contraseña?</a>
        </p>
        <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="flex-shrink mx-4 text-gray-500">O</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>
        <div class="flex flex-col space-y-3">
            <button class="bg-blue-600 text-white py-3 rounded-lg flex items-center justify-center gap-2 hover:bg-blue-700 transition-all duration-300" onclick="alert('Iniciar con Google: Funcionalidad no implementada en este demo.');">
                <span class="text-lg">&#x1F5FA;&#xFE0F;</span> Iniciar con Google
            </button>
            <button class="bg-black text-white py-3 rounded-lg flex items-center justify-center gap-2 hover:bg-gray-800 transition-all duration-300" onclick="alert('Iniciar con Apple ID: Funcionalidad no implementada en este demo.');">
                <span class="text-lg">&#x1F34E;</span> Iniciar con Apple ID
            </button>
            <button class="bg-green-600 text-white py-3 rounded-lg flex items-center justify-center gap-2 hover:bg-green-700 transition-all duration-300">
                <span class="text-lg">&#128225;</span> Iniciar con SMS
            </button>
        </div>
        <p class="text-center text-sm mt-6">
            ¿No tienes cuenta? <a href="quickbite-screen-2-1-create-account.html" class="text-orange hover:underline font-semibold">Crea una aquí</a>
        </p>
    </div>
</body>
</html>
