<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBite: Ayuda por Acoso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8F4E3; color: #4A3F4F; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .bg-cream { background-color: #F8F4E3; }
        .bg-orange { background-color: #FF8C42; }
        .text-orange { color: #FF8C42; }
        .text-brown { color: #4A3F4F; }
    </style>
</head>
<body class="bg-cream p-6">
    <div class="w-full max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-200">
        <h2 class="text-3xl font-bold text-center text-brown mb-6">Ayuda por Acoso</h2>
        
        <p class="text-brown mb-6 text-center">Aquí puedes encontrar recursos y enviar alertas a tu comunidad o contactos de confianza si estás experimentando acoso.</p>

        <div class="flex flex-col space-y-4">
            <button onclick="alert('Alerta comunitaria enviada a usuarias cercanas.');" class="bg-purple-600 text-white py-3 rounded-lg font-bold hover:bg-purple-700 transition-all duration-300 flex items-center justify-center space-x-2">
                <span>&#128227;</span> <span>Enviar Alerta Comunitaria</span>
            </button>
            <button onclick="alert('Se ha iniciado la grabación de audio/video. La evidencia se guardará discretamente.');" class="bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition-all duration-300 flex items-center justify-center space-x-2">
                <span>&#128266;</span> <span>Grabar Evidencia</span>
            </button>
            <button onclick="alert('Contactos de emergencia notificados con tu ubicación.');" class="bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition-all duration-300 flex items-center justify-center space-x-2">
                <span>&#128205;</span> <span>Notificar Contactos de Emergencia</span>
            </button>
            <a href="quickbite-screen-4-1-need-help.html" class="bg-gray-200 text-brown py-3 rounded-lg font-bold hover:bg-gray-300 transition-all duration-300 flex items-center justify-center space-x-2">
                <span>&#x2753;</span> <span>Ver Recursos de Apoyo</span>
            </a>
        </div>

        <div class="mt-8 text-center">
            <button type="button" onclick="window.location.href='quickbite-screen-3-main-app.html';" class="bg-gray-200 text-brown py-3 px-6 rounded-lg font-bold hover:bg-gray-300 transition-all duration-300">
                Volver a Inicio
            </button>
        </div>
    </div>
</body>
</html>
