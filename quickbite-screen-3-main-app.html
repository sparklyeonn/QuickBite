            border-radius: 0.5rem;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .nav-item.active {
            color: #FF8C42;
        }
        .nav-item:hover {
            background-color: #F0F0F0;
        }
        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }
        input[type="text"] {
            background-color: transparent;
            outline: none;
